<div class="container mt-4">
    <div class="row">
        <button class="btn btn-primary" style="background-color: #17a2b8;" [routerLink]="[link, param]">{{textButton}}</button>
    </div>
    <br>
    <div class="row align-items-center">
        <div class="col-lg-5"  style="background-color:white">
            <img src="../../../assets/img/productos/{{product.codigo}}.jpg" class="img-fluid">
        </div>
        <div class="col-lg-7"  style="background-color:#e3e6e8">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1>{{product.descripcion}}</h1>
                    <p>{{product.categoria}}</p> 
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 text-justify">
                    <h5>{{product.provDescr}}</h5>
                </div>
            </div>
            <div class="row mt-4 mb-4">
                <div class="col-lg-12 text-left">
                    <div class="badge badge-pill badge-info">
                        <h3>{{product.precio | currency}}</h3>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6 text-left">
                    {{product.proveedor}}
                </div>
                <div class="col-lg-6 text-right">
                    Product code: {{product.codigo}}
                </div>
            </div>
        </div>
    </div>
</div>
